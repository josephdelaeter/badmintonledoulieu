<div class="container mx-auto w-1/2 rounded shadow-medium mt-8 pt-48" style="height: 800px;">
    <form class="container mx-auto h-1/2 w-1/2 p-8 rounded border-2 border-darkGray" [formGroup]="signinForm"
        (ngSubmit)="loginUser()">
        <p class="text-black text-center text-lg font-bold">Connexion</p>
        <div>

            <label class="block text-sm text-black">Identifiant</label>
            <input class="w-full px-5 py-1 text-gray-700 bg-gray-300 rounded focus:outline-none focus:bg-white"
                formControlName="email" type="text" placeholder="Entrez votre adresse email" required>

        </div>
        <div class="mt-2">

            <label class="block text-sm text-black">Mot de passe</label>
            <input class="w-full px-5 py-1 text-gray-700 bg-gray-300 rounded focus:outline-none focus:bg-white"
                formControlName="password" type="password" placeholder="Entrez votre mot de passe" required>

        </div>

        <div class="mt-4 items-center flex justify-between">
            <button
                class="px-4 py-1 text-white font-light tracking-wider bg-gray-900 hover:bg-gray-800 rounded">Valider</button>
        </div>

        <div class="text-center">
            <a routerLink="/sign-up" class="inline-block right-0 align-baseline font-light text-sm text-500 hover:text-red-400">
                Cr√©er un compte
            </a>
        </div>

    </form>
</div>
