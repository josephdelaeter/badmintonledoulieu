<div class="container mx-auto w-1/2 rounded shadow-medium mt-8 pt-48" style="height: 800px;">
          <form class="container mx-auto h-1/2 w-1/2 p-16 rounded shadow-medium border">
            <p class="text-black text-center text-lg font-bold">Connexion</p>
            <div>
              <label class="block text-sm text-black" for="email">Identifiant</label>
              <input [(ngModel)]="email" name='em'
                class="w-full px-5 py-1 text-gray-700 bg-gray-300 rounded focus:outline-none focus:bg-white"
                type="email" id="email" placeholder="Entrez votre adresse email" aria-label="email" required>
            </div>
            <div class="mt-2">
              <label class="block  text-sm text-black">Mot de passe</label>
              <input [(ngModel)]="password" name='pass'
                class="w-full px-5 py-1 text-gray-700 bg-gray-300 rounded focus:outline-none focus:bg-white"
                type="password" id="password" placeholder="Entrez votre mot de passe" arial-label="password" required>
            </div>

            <div class="mt-4 items-center flex justify-between">
              <button (click)="onClick()"
                class="px-4 py-1 text-white font-light tracking-wider bg-gray-900 hover:bg-gray-800 rounded">Valider</button>
              <a class="inline-block right-0 align-baseline font-bold text-sm text-500 text-black hover:text-red-400"
                href="#">Mot de passe oublié ?</a>
            </div>
            <div class="text-center">
              <a [routerLink]="['/register']"
                class="inline-block right-0 align-baseline font-light text-sm text-500 hover:text-red-400">
                Créer un compte
              </a>
            </div>

          </form>
</div>
